<div class="row">
    <div class="col-md-6">
        <p>
            <a routerLink="/admin/product/new" class="btn btn-primary">New product</a>
        </p>
    </div>
    <div class="col-md-6">
        <p>
            <input 
            #query
            (keyup.enter)="filter(query.value)"
            type="text" 
            class="form-control" 
            placeholder="Search...">
        </p>
    </div>
</div>
<data-table [items]="filteredProducts">
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="'true'"> </data-table-column>
    <data-table-column [property]="'price'" [header]="'Price'"> </data-table-column>
</data-table>
