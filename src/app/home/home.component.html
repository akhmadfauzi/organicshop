<div class="row">
  <div class="col-md-3">
      <ul class="list-group">
        <a href="#" [routerLink]="['/']" class="list-group-item list-group-item-action" >All categories</a>
        <a href="#" 
          [routerLink]="['/']" 
          [queryParams]="{category:c.key}" 
          class="list-group-item list-group-item-action" 
          *ngFor="let c of categories$ | async" > 
            {{c.item.name}} 
        </a>
      </ul>
  </div>
  <div class="col-md-9">
        <div class="card-deck">
            <div class="card" *ngFor="let p of products$ | async">
                <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap" >
                <div class="card-body">
                  <h5 class="card-title"> {{p.title}} </h5>
                  <p class="card-text"> {{p.price | currency}} </p>
                  <a href="#" class="btn btn-primary btn-block">Add to cart <i class="fa fa-cart"></i> </a>
                </div>
            </div>
        </div>
  </div>
</div>
